<!DOCTYPE html>
<html>
    <head>
        <script>
            function question() {
                let name = prompt("이름은??");
                let kor = prompt("국어점수는??");
                let math = prompt("수학점수는??");
                let total = Number(kor) + Number(math);
                let avg = total / 2;
                let str = "<table border = 1>"
                + "<tr><td>이름</td><td>국어</td><td>수학</td></tr>"
                + "<tr><td>" + name + "</td><td>" + kor + "</td><td>" + math + "</td></tr>"
                + "</table>";
                const ele = document.getElementById("result");
                ele.innerHTML = str;
            }
        </script>
    </head>
    <body>
        <button onclick = "question()">질문</button>
        <br><br>
        <div id = "result"></div>
    </body>
</html>
