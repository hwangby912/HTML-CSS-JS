<!DOCTYPE html>
<html>
    <head>
        <script>
            function question() {
                var name = prompt("이름은??");
                var kor = prompt("국어점수는??");
                var math = prompt("수학점수는??");
                var str;
                if(kor + 10 >= 80 & ++math >= 80) {
                    str = "참 잘했어요~ " + kor + ", " + math;
                } else {
                    str = "잘했어요~ " + kor + ", " + math;
                }
                var ele = document.getElementById("result");
                ele.innerHTML = str;
            }
        </script>
    </head>
    <body>
        <button onclick = "question()">질문</button>
        <br><br>
        <div id = "result"></div>
    </body>
</html>
