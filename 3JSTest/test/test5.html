<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <script>
            var score;
            var grade;

            document.write("<h3>학점 판정</h3>");
            score = prompt("성적을 입력하시오");
            switch(parseInt(score / 10)) {
/*                case 10:
                    grade = "A+";
                    break;                */
                case 10:    
                case 9:
                    grade = "A"; 
                    break;
                case 8: 
                    grade = "B"; 
                    break;
                case 7: 
                    grade = "C"; 
                    break;
                case 6: 
                    grade = "D"; 
                    break;
                default:
                    grade = "F";                      
            }
            document.write("score = " + score + " grade = " + grade);
        </script>
    </body>
</html>
